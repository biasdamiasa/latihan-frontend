<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- Vue.js -->
    <script src="./vue.js"></script>

    <title>Latihan Frontend</title>
  </head>
  <body>    
    <div class="container">
        <div id="app" style="margin-top: 10px;">
          <div class="row justify-content-center">
            <div class="col-lg-10">
              <div class="card">
                <div class="card-header">
                  <h1>Data Buku</h1>
                </div>
                <div class="card-body">
                  <form @submit.prevent="simpan">
                    <div class="form-group">
                      <label>Judul</label>
                      <input type="text" class="form-control" v-model="judul">                    
                    </div>
                    <div class="form-group">
                      <label>Pengarang</label>
                      <input type="text" class="form-control" v-model="pengarang">
                    </div>    
                    <div class="form-group">
                      <label>Tahun Terbit</label>
                      <input type="text" class="form-control" v-model="tahun_terbit">
                    </div>    
                    <div class="form-group">
                      <label>Penerbit</label>
                      <input type="text" class="form-control" v-model="penerbit">
                    </div>    
                    <button class="btn btn-primary" style="margin-top: 10px;" type="submit">Simpan</button>
                  </form>
                </div>
              </div>
              <table class="table" style="margin-top: 10px;">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Judul</th>
                    <th scope="col">Pengarang</th>
                    <th scope="col">Tahun Terbit</th>
                    <th scope="col">Penerbit</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody v-if="buku.length > 0">
                  <tr v-for="(b, index) in buku" :key="index">
                    <td scope="row">{{ index+1 }}</td>
                    <td>{{ b.judul }}</td>
                    <td>{{ b.pengarang }}</td>
                    <td>{{ b.tahun_terbit }}</td>
                    <td>{{ b.penerbit }}</td>
                    <td>
                      <button class="btn btn-danger" @click="hapus(index)">Delete</button>
                    </td>
                  </tr>
                </tbody>
                <tbody v-else>
                  <tr>
                    <td colspan="6">Belum ada data</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
            
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./jquery-3.6.0.slim.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
